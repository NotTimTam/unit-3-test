    <h2>Log In Below</h2>

    <form action="data/userinfo.json" method="POST">
        <fieldset>
            <legend>User Information</legend>
 
            <p>
                <ul>
                    <li><label for="name">User Name <input type="text" id="name" name="user.name"></label></li>

                    <li><label for="date">Today's Date <input type="date" id="date" name="user.date"></label></li>
                    <li style="list-style: none;"><button type="submit">Submit</button></li>
                </ul>
            </p>
        </fieldset>
