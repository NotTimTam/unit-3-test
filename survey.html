    <h1>THANK YOU!</h1>
    <p>We appreciate you visiting our site. <em>Without users like you we could not continue.</em></p>
    <p><strong>PLEASE</strong> take a minute to fill out this survey and tell us how we can get better.</p>

    <form action="data/surverydata.json" method="POST">
        <fieldset>
            <legend>Survey</legend>
 
            <p>
                <ul>
                    <li><label for="name">Name <input type="text" id="name" name="surveyee.name"></label></li>
                    <li><label for="email">Email <input type="email" id="email" name="surveyee.email"></label></li>
                    <li><label for="phone">Phone Number <input type="tel" id="phone" name="surveyee.phone"></label></li>
                    <li>Please tell us anything that we can improve on:</li>
                    <li><label for="comments"><textarea name="comments" id="comments" cols="40" rows="10"></textarea></label></li>
                </ul>
            </p>

            <p>
                <button type="submit">Submit</button>
            </p>
        </fieldset>
    </form>
</body>
